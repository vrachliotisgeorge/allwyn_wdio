name: WebDriverIO Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      # ✅ Continue even if tests fail (UI bug safe)
      - name: Run WDIO Tests
        run: npx wdio run ./allwyn.wdio.conf.js
        continue-on-error: true

      - name: Generate Allure Report
        run: |
          npx allure generate allure-results --clean -o allure-report

      - name: Upload Allure Results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results/

      - name: Upload Allure HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report/


  deploy-allure:
    needs: test
    runs-on: ubuntu-latest

    steps:
      # ✅ Required for repo metadata
      - name: Checkout code
        uses: actions/checkout@v4

      # ✅ Download the generated Allure HTML report
      - name: Download Allure Report Artifact
        uses: actions/download-artifact@v4
        with:
          name: allure-report
          path: ./public   # ✅ IMPORTANT: Pages wants index.html at root

      # ✅ Deploy Allure report to GitHub Pages
      - name: Deploy Allure Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          force_orphan: true  # ✅ Ensures README.md is removed and clean deploy
